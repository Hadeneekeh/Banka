    <title>Profile Page</title>
</head>
<body>
    <div class="container">
        <header>
                <h1>BANKA</h1>
        </header>
        
        <main>
            <section class="profile-content">
                <nav>
                    <ul>
                        <li><a href="manage-account.html">Manage User Account</a></li>
                        <li><a class="active" href="create-user-account.html">Create User Account</a></li>                        
                        <li><a href="../index.html">Log Out</a></li>
                    </ul>
                </nav>    
            </section>
            
            <section class="profile">
            <aside>
                    <div class="profilePhoto"></div>
                    <button class="updatePhoto" id="updatePhoto">Change Photo</button>
                    <div>
                        <p>Chidima Eniola</p>
                        <p>08123328760</p>
                        <p>eniola.chidi@example.com</p>
                    </div>
            </aside>
            <div class="userAcctContainer">
                    <h3>Add User Account</h3>
                    <form action="">
                        <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
                        <br>
                        <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
                        <br>
                        <input type="email" name="email" id="email" placeholder="Email Address" required>
                        <br>
                        <input type="number" name="openingBalance" id="openingBalance" placeholder="Opening Balance">
                        <br>
                        <select name="transType" id="accountType" required>
                                <option value="" selected disabled>Account Type</option>
                                <option value="savings">Savings</option>
                                <option value="current">Current</option>
                        </select>
                        <br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            
            </section>
        </main>
    </div>
