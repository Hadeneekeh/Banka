<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/dashboard.css">
    <title>Profile Page</title>
</head>
<body>
    <div class="container">
        <header>
                <h1>BANKA</h1>
        </header>
        
        <main>
            <section class="profile-content">
                <nav>
                    <ul>
                        <li><a class="active" href="manage-account.html">Manage User Account</a></li>
                        <li><a href="create-user-account.html">Create User Account</a></li>
                        <li><a href="../index.html">Log Out</a></li>
                    </ul>
                </nav>    
            </section>
            
            <section class="profile">
            <aside>
                <div class="profilePhoto"></div>
                <button class="updatePhoto" id="updatePhoto">Change Photo</button>
                <div>
                    <p id="username">Chidima Eniola</p>
                    <p id="useremail">eniola.chidi@example.com</p>
                    </div>
            </aside>
            
            <div id="acctTable">
                    <!-- <div>
                        <input type="email" id="searchEmail" name="acctSearch" placeholder="Enter email address to get a specific account" required>
                        <button id="search" disabled>Search</button>
                    
                    </div> -->
                    
                    <div id="searchResult"></div>
                    <div id="acctProcess" class="acctProcess">
                        <form id="getAccount" action="">
                        <p>Display Account by Status</p>
                            <select name="accountStatus" id="accountStatus" required>
                                <option selected disabled value="">Select a Status</option>
                                <option value="active">Active</option>
                                <option value="dormant">Dormant</option>
                            </select>
                            <br>
                            <input type="submit" value="Get Accounts" id="getAccount-btn">
                
                        </form>
                    </div>

                    <div id="tableCont">
                    <table>
                        <caption id="caption">All Bank Accounts</caption>
                        <thead>
                            <tr>
                                <th>Account Number</th>
                                <th>Account Name</th>
                                <th>Account Type</th>
                                <th>Account Status</th>
                                <th>Action</th>
                                <th>Delete Account</th>
                            </tr>
                        </thead>

                        <tbody id="tbody">
                            
                        </tbody>
                    </table>
                </div>
            </div>
            </section>
        </main>
    </div>
    <footer>Copyright &copy; Banka 2019</footer>

<script src="../script/admin.js"></script>

</html>
