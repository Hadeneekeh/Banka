<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/dashboard.css">
    <title>Create Bank Acount</title>
</head>
<body>
        <div class="container">
                <header>
                        <h1>BANKA</h1>
                </header>
                
                <main>
                    <section class="profile-content">
                        <nav>
                            <ul>
                                <li><a href="client-dashboard.html">Home</a></li>
                                <li><a class="active" href="create-account.html">Create Account</a></li>
                                <li><a href="transaction.html">Transaction History</a></li>
                                <li><a href="../index.html">Log Out</a></li>
                            </ul>
                        </nav>    
                    </section>
                    
                <section class="profile">
                <aside>
                    <div class="profilePhoto"></div>
                        <button class="updatePhoto" id="updatePhoto">Change Photo</button>
                    <div>
                        <p id="username">Emmanuel Mohammed</p>
                        <p id="useremail">mohammed.emma@example.com</p>
                    </div>
                </aside>

                
                    <div class="acctProcess">
                        <form action="">
                         <p>Select an account type then click on Create an Account</p>
                            <select name="accountType" id="accountType" required>
                                <option value="">Choose an Account</option>
                                <option value="savings">Savings</option>
                                <option value="current">Current</option>
                            </select>
                            <br>
                            <input type="button" value="Create an Account" id="createAcct">
                   
                         </form>
                    </div>

                    <div id="successMessage" class="modal">
                        <h4>Success!</h4>
                        <p>Your account number has been sent to your registered email</p>
                        <button id="close">Okay</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
