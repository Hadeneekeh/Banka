<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <title>Banka</title>
</head>
<body id="signUp-bg">
    <header>
        <div id="brand-name">
            <h1>BANKA</h1>
        </div>
            <nav>
                <ul>
                    <li><a href="../index.html">BACK</a></li>
                </ul>
        </nav>
    </header>
    <main>
        <section id="signUpForm-container">
            <div id="signUp-form">
                    <div id="errorContainer"></div>

                <form id="signup" action="">
                    <h3 class="h3">Sign Up Form</h3>
                
                    <input id="firstname" type="text" name="firstname" placeholder="First Name" required>

                    <input id="lastname" type="text" name="lastname" placeholder="Last Name" required>
                        
                    <input id="phoneNumber" type="tel" name="phoneNumber" placeholder="Phone Number" required>
                        
                    <input id="email" type="text" name="email" placeholder="Email Address" required> 
                        
                    <input id="password" type="password" name="password" placeholder="Password" required>
                        
                    <!-- <input type="password" name="repeat-password" placeholder="Confirm password" required> -->
                        
                    <input type="submit" id="signup-btn" value="Sign Up">
                </form>
    
            </div>
        </section>
    </main>
    
    <!-- <footer>Copyright &copy; Banka 2019</footer> -->
    <script src="../script/signup.js"></script>
</body>
</html>
